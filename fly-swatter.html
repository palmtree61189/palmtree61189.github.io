<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Scramble words</title>
</head>

<body>
    <main class="app-screen">
        <section class="user-input-area">
            <h1>Fly Swatter Maker</h1>
            <div class="text-entry">
                <h2>Instructions</h2>
                <p>Enter a different vocab word on each line (up to 20)</p>
                <p>Use the create button to apply changes made to the vocab list</p>
                <p>Use the reshuffle button to rearrange the current 
                    words without applying changes to the list</p>

                <textarea name="wordlist" id="wordlist" cols="30" rows="20"></textarea>
                <br>
                <button type="submit" id="create">Create</button>
                <button type="submit" id="shuffle">Reshuffle</button>

            </div>
        </section>
        <section class="preview-area">
            <h2>Preview</h2>
            <canvas id="previewCanvas" width="610" height="800"></canvas>
            <button id="download-button" type="submit">Download</button>
            <button id="print-button" type="submit">Print</button>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="/game.js"></script>

</body>

</html>
